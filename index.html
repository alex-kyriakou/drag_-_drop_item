<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>drag_&_drop</title>
    <link rel="stylesheet" href="syle.css" />
    <script src="app.js"></script>
  </head>
  <body>
    <div class="app-wrapper">
      <header>
        <h1>Drag and Drop your Items</h1>
      </header>
      <div class="lists-container">
        <div class="list">
          <div class="list-item" draggable="true">List Item #1</div>
          <div class="list-item" draggable="true">List Item #2</div>
          <div class="list-item" draggable="true">List Item #3</div>
        </div>
        <div class="list selected"></div>
        <div class="list"></div>
        <div class="list"></div>
      </div>
    </div>
  </body>
</html>
